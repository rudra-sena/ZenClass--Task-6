<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flex Reverse</title>
    <style>
        .main{
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h2>This is the actual order</h2>
    <div>1.</div> <div>2.</div> <div>3.</div> <div>4.</div> <div>5.</div> 

    <h2>This is the order after flex reverse</h2>
    <div class="main">
    <div>1.</div> <div>2.</div> <div>3.</div> <div>4.</div> <div>5.</div>
    </div>

    
</body>
</html>
