<!DOCTYPE html>
<html lang="en">
<head>

    <title>Span Tag</title>
    <style>
        span:hover{
            font-size: 30px;
            color:aquamarine;
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div> This is a div element which does not have any styling done to it</div><br><br>
    <span> This is a span element which has styling done to it when the cursor moves over it.</span>
    
</body>
</html>
