<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Border</title>
    <style>
        div{
            text-align: center;
            padding: 5px;
            border:20px solid;
            border-image: url('border.png');
            border-image-slice: 30px;
            border-image-width: 30px;

        }
    </style>
</head>
<body>
    <div>This content will have an Image border. It is sliced and then stretched.</div>
    
</body>
</html>
