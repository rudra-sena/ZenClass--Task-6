<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Change Font-Size</title>
    <style>
        @media screen and (max-width:600px) {
            p.resize { font-size:30px;
                 
            }
        }
        @media screen and (min-width:601px) {
            p.resize { font-size:80px;
                 
            }
        }
    </style>
</head>
<body>
    
        <p class="resize">Resize to change font size</p>
    
    
</body>
</html>
