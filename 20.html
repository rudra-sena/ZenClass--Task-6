<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rotate</title>
    <style>
        div{
            font-size: 30px;
            height: 200px;
            width: 100px;
            
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div>This is rotated by 45 Deg</div>
    
</body>
</html>
